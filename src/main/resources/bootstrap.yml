server:
  port: 8081
spring:
  application:
    name: api-clientbank
  data:
    mongodb:
      database: dbClientBank
      port: 27017
      host: localhost
  cloud:
    config:
      enabled: true
      uri: http://localhost:8080
management:
  endpoints:
    web:
      exposure:
        include: *
  endpoint:
    health:
      show-details: always
    shutdown:
      enabled: true